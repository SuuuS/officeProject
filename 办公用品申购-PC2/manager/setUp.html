    <script type="text/html" id="addGoods">
      <form>
          <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control" name="text" placeholder="商品名称">
          </div>
          <div class="form-group">
              <label>单价</label>
              <input type="number" class="form-control" name="number" placeholder="商品单价">
          </div>
          <div class="form-group">
              <label>截止日期</label>
              <input type="date" class="form-control" name="date" placeholder="截止日期">
          </div>
      </form>
    </script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/dialog.js"></script>
    <script type="text/javascript">
    var modal = new Modal({
        title: '新增商品',
        content: $('#addGoods').html(),
        width: 500,
        onOk: function(){
            var $form = this.$modal.find('form');
            var data = $form.serializeArray();
            var postData = {};
            data.forEach(function(obj){
               postData[obj.name] = obj.value;
            });

            if(!postData.text) {
                Alert('请输入商品名称！');
                return false;
            }

            var deferred = $.Deferred();

            if(!postData.number) {
                Alert('请输入单价！');
                return false;
            }

            if(!postData.date) {
                Alert('请输入截止日期！');
                return false;
            }else {
                Alert({
                    msg: '新增成功！',
                    onOk: function(){
                        deferred.resolve();
                    }
                });
            }
            return $.when(deferred);
        },
        onModalShow: function () {
            var $form = this.$modal.find('form');
            $form[0].reset();
        }
    });
    $('.addGoods').click(function () {
        modal.open();
    });
    </script>

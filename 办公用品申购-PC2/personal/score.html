    <script src="../js/jquery.raty.js" type="text/javascript"></script>
    <script src="../js/dialog.js" charset="utf-8"></script>
    <script type="text/javascript">
      var model = new Modal({
        title: '提示',
        content: '确认提交',
        width: 600,
        buttons: [{
                html: '<button type="button" class="btn btn-primary btn-ok">确定</button>',
                selector: '.btn-ok',
                callback: function(){
                    //点击确定按钮的回调
                    Alert({
                         msg: '提交成功！',
                         onOk: function(){

                         }
                     });
                }
            },{
              html: '<button type="button" class="btn btn-default btn-cancel">取消</button>',
              selector: '.btn-cancel',
              callback: function(){
                  //点击确定按钮的回调
              }
            }]
      });

      $(".TJ").click(function(){
        model.open();
      })

      $('.star').raty({
          half: true,
          path: '../images',
          size     : 24,
          starHalf : 'star-half-big.png',
          starOff  : 'star-off-big.png',
          starOn   : 'star-on-big.png',
          number : 10,
          space : false,
          click: function(score) {
            var theNum = $(this).siblings(".starNum");
            if(score<=0){
              theNum.text("0");
            }else {
              theNum.text(score);
            }
           }
        });
        $(".starNum").text("0");
        $(".pickYear .dropdown-toggle").on("click",function(){
        var menu = $(".pickYear .dropdown-menu");
        if(menu.height()>250){
          menu.css({"height":250,"overflow-y":"scroll","overflow-x":"hidden"})
        }else{}
        $(".pickYear .dropdown-menu li").each(function(){
          $(this).click(function(){

            var years = $(this).find("a").text();
              // alert(years);
            $(".pickYear .form-control").val(years);
            $(".panel-heading div strong").text(years);
          })
        })
      })
    </script>

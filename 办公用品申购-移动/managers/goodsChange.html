									<label class="goods mui-col-xs-10">笔记本 16K皮面</label>

									<em class="mui-col-xs-6 price">28.00</em>
									<div class="mui-col-xs-6">
										<small class="mui-col-xs-12">截止日期:</small><span class="mui-col-xs-12 theEndDate textRed btn" data-options='{"type":"date","beginYear":2001,"endYear":2020}'>2017-08-15</span>

		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.indexedlist.js"></script>
		<script src="../js/mui.picker.min.js" ></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			(function($) {
				//var theEndDate = []; //截止日期
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//提交评分
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					var	priceNew = [];

					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.parentNode.children[1].innerText);
							priceNew.push(box.parentNode.parentNode.children[2].innerText);
						}
//						console.log(priceNew)
					});

					if (checkedValues.length > 0) {
						var oli='';
						var btnArray = ['取消','提交'];

						$.confirm('确认提交？', '提示', btnArray, function(e) {
							if (e.index == 1) { //提交
								mui.toast('提交成功！<br/>正在跳转首页')
								setTimeout(function(){
									mui.openWindow({
										url:'../index.html',
										id:'index',
										waiting:{
									      autoShow:true,//自动显示等待框，默认为true
									      title:'正在加载...'//等待对话框上显示的提示内容
									    }
									})
								},2500);

							} else { //取消
								mui.toast('您取消了提交')
							}
						})
					} else {
						mui.alert('你没选择任何物品');
					}
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var value = count ? "提交(" + count + ")" : "提交";
					done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
				mui('.mui-numbox').on('tap','.mui-btn',function(event){
				    event.stopPropagation();
				});
				//删除
				var btnArray = ['确认', '取消'];
				mui('#GC').on('tap', '.del', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该物品？', '提示', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
					event.stopPropagation();
				});

				//编辑
				mui('#GC').on('tap', '.edi', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					$.swipeoutClose(li);
					changePrice(this);
					event.stopPropagation();
				});
				//确定更改
				mui('#GC').on('tap', '.edit-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					$.swipeoutClose(li);
					changePriceBtn(this);
					event.stopPropagation();
				});
				//更改截止日期

				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = '日期: ' + rs.text;
							/*
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui)

			//编辑价格
			function changePrice(obj){
				var li = obj.parentNode.parentNode.children[1];
				var othePrice = $(li).find(".price").text();
				var thePrice = $.trim(othePrice);
				var liParent = obj.parentNode.parentNode;
				$(liParent).find(".theLineTwo").hide();

				var changeP ='<div class="mui-numbox-a mui-pull-right mui-col-xs-12 mui-col-sm-12 changeP">'
							+'<input class="mui-input-numbox" type="number" value="'
							+thePrice
							+'" />'
							+'<button type="button" class="mui-btn mui-btn-primary mui-pull-right edit-btn">'
							+'更改'
							+'</button>'
							+'</div>';
				if( li.querySelectorAll('.changeP').length >=1){
					//判断是否已添加
					//alert("已存在")
				}else{
					$(li).append(changeP);
				}
			}
			//确定更改
			function changePriceBtn(obj){
				var li = obj.parentNode.children[0];

				var opriceNew = $(li).val();

				var liParent = obj.parentNode.parentNode;
//				console.log(liParent);
				$(liParent).find(".theLineTwo").show();
				$(liParent).find(".price").text(opriceNew);
				$(liParent).find(".changeP").remove();
			}

		</script>
	</body>

</html>

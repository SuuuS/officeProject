		<link rel="stylesheet" href="../css/common.css" />
		<style>

							<div id="" class="mui-col-xs-12 mui-input-row mui-checkbox mui-left mui-table-cell">

							</div>

						<li data-value="A4" data-tags="A4" class="mui-table-view-cell mui-indexed-list-item ">
							<div id="" class="mui-col-xs-12 mui-input-row mui-checkbox mui-left mui-table-cell">
								<input type="checkbox" />
								<label class="goods mui-col-xs-10">U盘      爱国者4G  </label>
							</div>
							<div id="" class="mui-col-xs-12">
								<em class="mui-col-xs-6 price">130.00</em>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.indexedlist.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function($){
				$.init();
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues=[]; 
					var	checkedNum = [];
					
					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.children[1].innerText);
							checkedNum.push(box.parentNode.parentNode.children[1].children[1].children[1].value);
						}						
					});
					if (checkedValues.length > 0) {
						var oli='';
						var btnArray = ['取消','提交'];
						for(var i =0; i < checkedValues.length; i++){
					 		oli +='<li class="mui-table-view-cell mui-text-left">'
									+checkedValues[i]
									+'<span class="mui-badge mui-badge-primary">'
									+checkedNum[i]
									+'</span></li>';	
					     }
						var goodsList = '<ul class="mui-table-view">'
									+oli
									+'</ul>';
									
						$.confirm(goodsList, '您选择了', btnArray, function(e) {
							if (e.index == 1) { //提交
								mui.toast('提交成功！<br/>正在跳转首页')
								setTimeout(function(){
									mui.openWindow({						
										url:'../index.html',
										id:'index',							
										waiting:{
									      autoShow:true,//自动显示等待框，默认为true
									      title:'正在加载...'//等待对话框上显示的提示内容
									    }
									})
								},2500);
						
								
							} else { //取消
								mui.toast('您取消了提交');								
							}
						})
					} else {
						mui.alert('你没选择任何物品');
					}
				}, false);				
				$('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var value = count ? "完成(" + count + ")" : "完成";
					done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
				$('.mui-numbox').on('tap','.mui-btn',function(event){
				    event.stopPropagation();  
				});
						
//				var openPage = mui.openWindow({						
//								url:'index.html',
//								id:'index',							
//								waiting:{
//							      autoShow:true,//自动显示等待框，默认为true
//							      title:'正在加载...'//等待对话框上显示的提示内容
//							    }
//							})
						
				
			})(mui)
			
			$(".mui-numbox").attr("data-numbox-min",'0')
		</script>
	</body>

</html>
